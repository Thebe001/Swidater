<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron ZIP File Upload</title>
  
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS for additional styling -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Upload a ZIP File</h5>
        <form id="uploadForm">
          <div class="form-group">
            <label for="zipFile">Select ZIP File:</label>
            <input type="file" class="form-control-file" id="zipFile" name="zipFile" accept=".zip" required>
          </div>

          <div class="form-group">
            <label for="extractPath">Desired Extraction Path:</label>
            <div class="input-group">
              <input type="text" class="form-control" id="extractPath" name="extractPath" readonly>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="choosePathBtn">Browse</button>
              </div>
            </div>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="emptyFolder" name="emptyFolder">
            <label class="form-check-label" for="emptyFolder">Empty Extraction Folder Before Extraction</label>
          </div>

          <div class="form-group">
            <label for="folderName">Folder Name for Extraction:</label>
            <input type="text" class="form-control" id="folderName" name="folderName" value="extracted">
          </div>

          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        <p id="fileStatus" class="mt-3">No file chosen</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Renderer script -->
  <script src="renderer.js"></script>
</body>
</html>
